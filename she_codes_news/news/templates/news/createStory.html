{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<h2>Write a Story</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>

{% else %}
<p>To write a Story, please create an account.</p>
<a href="{% url 'users:createAccount' %}">Create Account</a>
<!-- redirect them to create an account -->
{% endif %}
{% endblock %}
